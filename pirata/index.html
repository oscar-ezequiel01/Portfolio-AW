<body>
    
<div id="texto">
    <h1> La cancion del pirata</h1>
.<!-- br se usa para dejar claro los parrafos en un texto-->
<P> Con diez cañones por banda<br>
    viento en popa a toda vela<br>
    no corta el mar si no vuela <br>
    un velero bergantín.
</P>
<!-- tanto strong como b se usan para poner en nerita las letras-->
<p>
    Bajel <strong>pirata</strong> le llamaban<br>
    <!-- la i se usa para poner el texto en cursiva-->
    por su bravura <i>"El Temido"</i><br>
    en todo mar conocido<br>
    del uno al otro confin.
</p>
<h2> José de Espronceda</h2>
